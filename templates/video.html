<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{title}}</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js" defer></script>
    <style>
        body {
            background-color: #151515;
            color: aliceblue;
            font-family: 'PT Serif', serif;
        }

        h1 {
            text-align: center;
        }
    </style>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #video-container {
            position: relative;
            width: 70%;
            max-width: 100%;
            height: 75vh;
            margin: 0 auto;
        }

        #video-player {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <br><br>
    <h1>{{title}}</h1>
    <div id="video-container">
        <video id="video-player" class="video-js" preload="none" controls muted="muted"
            style="position: relative; margin-left: auto; margin-right: auto; display: block" poster="" data-setup='{
             "playbackRates": [1, 1.25, 1.5, 2, 5],
             "controlBar": {
               "skipButtons": {
                 "backward": 5,
                 "forward": 5
               }
             }
           }' 
           >
            <source id="video-source" type="video/mp4" src="/video_streaming?video_path={{video_path}}" />
        </video>
    </div>

</body>
<script>
    var timestamp = parseFloat('{{timestamp}}');
    var video = document.getElementById('video-player');
    video.currentTime = timestamp
    video.play()
    document.addEventListener('keydown', (even)=>{
        if(even.key == 'ArrowRight'){
            video.currentTime += 5
        }
        if(even.key == 'ArrowLeft'){
            video.currentTime -= 5
        }
    })
</script>
</html>
